{% extends "./index.html" %}

{% block titulo %}
    Autenticação
{% endblock %}

{% block conteudo %}
        <header> <h3> Login </h3> </header>
        <form action="{% url 'votacao:logar' %}"  method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Senha">
        <input type="submit" value="logar" />
        </form>
    <h2> Não tem uma conta? Crie uma <a href="{% url 'votacao:signup' %}">aqui</a></h2>
{% endblock %}
